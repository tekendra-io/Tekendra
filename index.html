<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Decorated Navbar</title>
  <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: #f5f5f5;
}

nav {
    background-color: #ff1919;
    padding: 20px 50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
    border-radius: 4px;
}

.logo {
    color: white;
    font-size: 24px;
    font-weight: bold;
    letter-spacing: 2px;
}

ul {
    list-style: none;
    display: flex;
    gap: 30px;
    padding-left: 700px;
}

ul li a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    position: relative;
    transition: color 0.3s ease;
}

ul li a:hover {
    color: #00adb5;
}

ul li a::after {
    content: "";
    position: absolute;
    width: 0%;
    height: 2px;
    background: #00adb5;
    left: 0;
    bottom: -5px;
    transition: width 0.3s ease;
}

ul li a:hover::after {
    width: 100%;
}

@media(max-width:550px){
    .hamburger{
        display: flex;
    }

    .nav-Links ul{
        display: none;
        flex-direction: column;
        background-color: #fff;
        position: absolute;
        top: 10px;
        right: 20px;
        width: 200px;
    }
    

}

    /*/.hamburger{
        display: flex;
        color: #ffffff;
    }/*/
.hamburger span{
    display: block;
    width: 25px;
    height: 3px;
    background-color:#f5f5f5;
    margin: 5px auto;
    /*/border-radius: 8px;/*/
    }
   /*/ .burger {
      width: 100%;
      background-color: rgb(255, 255, 255);
      margin: 6px 0;
      border-radius: 2px;
    }/*/
  </style>
</head>
<body>

  <nav>
    <div class="logo">Frontend</div>
    <ul class="nav-Links" id="navLinks">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div class="hamburger" id="hamburger">
        <span class="burger"></span>
        <span class="burger"></span>
        <span class="burger"></span>
    </div>
  </nav>
<script src="script.js"></script>
</body>
</html>
